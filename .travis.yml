language: python
sudo: false
env:
 - DJANGO_VERSION=1.8
 - DJANGO_VERSION=1.9
 - DJANGO_VERSION=1.10
python:
 - "2.7"
 - "3.3"
 - "3.4"
 - "3.5"
 - "pypy"
install:
 - pip install .
 - pip install -q "Django>=${DJANGO_VERSION},<${DJANGO_VERSION}.99"
script:
 - sh run.sh test
matrix:
  exclude:
    - python: "3.3"
      env: DJANGO_VERSION=1.9
    - python: "3.3"
      env: DJANGO_VERSION=1.10
